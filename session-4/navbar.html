<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAvbar</title>

<style>

*{
    margin: 0;
}

header{
    width: 100%;
    background-color: black;
}
ul {
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: row;
    justify-content: left;
}
 ul li{
    margin: 0 10px;
 }

ul li a {
    text-decoration: none;
    color: white;
    padding: 10px;
    background-color: blue;
    border-radius: 20px;
}

a:hover{
    background-color: royalblue;
}


</style>




</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Sign In</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
